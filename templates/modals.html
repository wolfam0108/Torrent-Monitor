<div class="modal fade" id="addSeriesModal" tabindex="-1" aria-labelledby="addSeriesModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addSeriesModalLabel">Добавить сериал</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/add">
                    <div class="mb-3">
                        <input type="text" name="series_url" class="form-control" placeholder="URL сериала" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="save_path" class="form-control" placeholder="Путь сохранения" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="series_name" class="form-control" placeholder="Название сериала" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" name="season" class="form-control" placeholder="Сезон (s01)" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="settingsModalLabel">Настройки</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="POST" action="/update_settings">
                    <div class="mb-3">
                        <label for="qb_host_input">Адрес qBittorrent</label>
                        <input type="text" id="qb_host_input" name="qb_host" class="form-control" value="{{ qb_config.host }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="qb_username_input">Имя пользователя</label>
                        <input type="text" id="qb_username_input" name="qb_username" class="form-control" value="{{ qb_config.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="qb_password_input">Пароль</label>
                        <input type="text" id="qb_password_input" name="qb_password" class="form-control" value="{{ qb_config.password }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="scan_interval_input">Интервал (минуты)</label>
                        <input type="number" id="scan_interval_input" name="scan_interval" class="form-control" value="{{ scan_interval }}" min="1" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="auto_start_input" name="auto_start" class="form-check-input" {% if config.get('auto_start', False) %}checked{% endif %}>
                        <label for="auto_start_input" class="form-check-label">Автозапуск мониторинга</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="statusModalLabel">Статус сериала</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="status-content"></div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="renameModal" tabindex="-1" aria-labelledby="renameModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="renameModalLabel">Переименование сериала</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="rename-form">
                    <div class="mb-3">
                        <label>Название сериала</label>
                        <input type="text" name="series_name" class="form-control" id="rename-series-name" required>
                    </div>
                    <div class="mb-3">
                        <label>Сезон</label>
                        <input type="text" name="season" class="form-control" id="rename-season" required>
                    </div>
                    <div id="rename-preview"></div>
                    <button type="submit" class="btn btn-success">Применить</button>
                </form>
            </div>
        </div>
    </div>
</div>
