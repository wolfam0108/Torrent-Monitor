<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Torrent Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <style>
        .log-container { max-height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 1050; }
        table#series-table tbody tr.bg-warning td { background-color: #ffc107 !important; }
        table#series-table tbody tr.bg-success td { background-color: rgb(74, 207, 99) !important; } /* Новый зелёный цвет */
        table#series-table tbody tr.bg-danger td { background-color: #dc3545 !important; }
        table#series-table .actions .btn:disabled {
            pointer-events: none;
            opacity: 0.65;
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
        table#series-table tbody tr { transition: background-color 0.3s ease; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
